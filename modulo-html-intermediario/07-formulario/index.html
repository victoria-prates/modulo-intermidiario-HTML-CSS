<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form action="index.html" method="get" enctype="multipart/form-data">
       <input type="text" name="nome" id="nome" placeholder="Nome" required>

       <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

       <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou Email">

       <input type="password" name="senha" id="senha" placeholder="Crie uma senha">
       
       <br>
       <br>

       <label>Data de nascimento</label><br>
       <select name="dia" id="">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select>

       <select name="mes" id="">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Maio">Maio</option>
        </select>

        <select name="ano" id="">
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>

        <br>
        <br>

        <label>Gênero</label><br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="outros">Outros</label>
        <input type="radio" name="genero" id="outros" value="outros">

        <br>
        <br>

        <input type="file">

        <br>
        <br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
